<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="row mx-0">
        <div class="col-lg-6 col-md-12 col-sm-12 px-0">
            <img src="assets/images/alex-mccarthy-RGKdWJOUFH0-unsplash.jpg" class="w-100" height="100%" alt="" />
        </div>

        <!-- ....................................................... -->

        <div class="col-lg-6 col-md-12 col-sm-12 px-0">
            <div class="createpage-rightsection">
                <div class="brand-name text-center">
                    <img src="assets/images/logo1.png" class="w-25 mt-5 mt-5" alt="" />
                    <!-- <h3 class="heading-css fw-bolder">@buzify</h3> -->

                    <p class="text-secondary">Your Music Your Choice</p>
                </div>

                <ul class="pt-3">
                    <li><a href="LABEL.html" class="active">Artist/Label</a></li>
                    <li><a href="FAN.html">Fans</a></li>
                    <li><a href="podcast.html">Podcast/Radio Station</a></li>
                    <li><a href="buzifyrep.html">Buzify Rep </a></li>
                    <li><a href="dj.html">DJ</a></li>
                    <li><a href="Venue.html">Venue/Pramatter</a></li>
                </ul>
                <div class="form-section text-center">
                    <form action="">
                        <input type="text" placeholder="User Name" class="border rounded signup-css mt-3" />
                        <input type="password" placeholder="Password" class="border rounded signup-css mt-3" />
                        <input type="text" placeholder="Name" class="border rounded signup-css mt-3" />
                        <input type="text" placeholder="Stage Name" class="border rounded signup-css mt-3" />

                        <div class="address-css">Address</div>
                        <input type="text" placeholder="Address" class="border rounded signup-css" />
                        <span><input type="text" placeholder="City"
                                class="border rounded signup-css-small mt-2" /></span>
                        <span><input type="text" placeholder="State"
                                class="border rounded signup-css-small mt-2" /></span>

                        <select name="Country" id="" class="country-css border rounded float-start">
                            <option value="country" selected>Country</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="india">India</option>
                            <option value="China">China</option>
                        </select>
                        <input type="email" placeholder="Email?" class="border rounded signup-css mt-3" />
                        <div>
                            <label for="music" class="float-start musicselction-css">What Genre Of Music Do You
                                Like</label>
                        </div>
                        <div>
                            <select name="music" class="border rounded" id="music">
                                <option value="Pop" selected>Pop</option>
                                <option value="Rock">Rock</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Soul">Soul</option>
                            </select>
                            <input type="text" placeholder="Pro" class="border rounded signup-css mt-3" />
                            <input type="text" placeholder="SoundExchange#" class="border rounded signup-css mt-3" />
                            <input type="email" placeholder="Email" class="border rounded signup-css mt-3" />
                            <input type="text" placeholder="Name of the Company"
                                class="border rounded signup-css mt-3" />
                            <input type="tel" placeholder="Phone Number " class="border rounded signup-css mt-3" />
                            <input type="text" placeholder="How much do you get paid to perform "
                                class="border rounded signup-css mt-3" />
                            <input type="text" placeholder="Name of Rep" class="border rounded signup-css mt-3" />
                            <input type="number" placeholder="4 Digit Code " class="border rounded signup-css mt-3" />
                        </div>
                        <div>
                            <a href="pickupplan.html" class="btn btn-warning mt-5 signupbutton-css">Sign Up</a>
                        </div>

                        <p class="text-white pt-5">
                            Already have on account?
                            <a href="home.html" class="text-warning">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
